<div class="container-fluid h-90 w-100">
  <div class="row h-100">
    <div class="col-12">
      <ul ngbNav

          [(activeId)]="active"
          class="nav-tabs mt-4">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Importa json</a>
          <ng-template ngbNavContent>
            <div class="row mt-4">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <button type="button"
                            (click)="import()"
                            class="btn btn-outline-success float-end">Importa</button>
                  </div>
                  <div class="col-12 mt-4">
                    <textarea class="form-control w-100 "
                              [(ngModel)]="value"
                              rows="20"></textarea>
                  </div>

                </div>
              </div>
            </div>
          </ng-template>
        </li>

                    {{column}}
                    <bi name="eye"></bi>
                  </button>
                </li>

<ngb-toast *ngIf="showAlert"
           class="toast-container position-fixed top-0 end-0 m-3"
           [autohide]="true">
  Il testo inserito non Ã¨ un json valido
</ngb-toast>
<ng-template #popContent
             let-value="value">
  <pre [innerHTML]="value"></pre>
</ng-template>
<ng-template #hasData
             let-data>
  <div [hidden]="!data.visible">
    <button type="button"
            class="btn btn-outline-secondary me-2"
            [ngbPopover]="popContent"
            triggers="manual"
            #p="ngbPopover"
            (click)="togglePopOver(p, data.context)">
      {{data.value}}
    </button>
  </div>
</ng-template>
<ng-template #doesNotHaveData>
  <div></div>
</ng-template>
